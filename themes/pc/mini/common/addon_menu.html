<dl>
    {if condition="isset($menu_app)"}
    <dt><i class="type-ico ico-trade fa fa-cubes"></i>{$menu_app_title}</dt>
    {if condition="count($menu_app) > 0"}
    {volist name="menu_app" id="v"}
    <dd class="">
        <a href="{:url('app/index',['name'=>$v['addon'], 'mini_id'=>$mini_id])}">{$v.name}</a>
    </dd>
    {/volist}
    {/if}
    <dd class="" style="margin-top: 5px;">
        {if count($menu_app)}
        <a href="{:url('mini/template/choose')}">
            <span style="padding: 5px 20px;border: 1px dashed #e7e7eb;">
                <i class="fa fa-cycle" style="color: #98999a;margin-right: 15px;"></i>切换应用
            </span>
        </a>
        {else/}
        <a href="{:url('mini/template/choose')}">
            <span style="padding: 5px 20px;border: 1px dashed #e7e7eb;">
                <i class="fa fa-plus" style="color: #98999a;margin-right: 15px;"></i>选择应用
            </span>
        </a>
        {/if}
    </dd>
    {/if}
</dl>
